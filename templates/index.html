<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <title>레디 투 트립에 오신 걸 환영해요!</title>
  </head>
  <body>
    <div class="background">
      <div class="contents">
        <div class="weather">
          <div class="weather__icon">
            <img src="../static/images/icon-sun.svg" alt="sun" />
          </div>
          <div class="weather__text">
            <div class="weather__temp">
              <h6>22</h6>
              <p>°C</p>
            </div>
            <div class="weather__city">
              <p>서울</p>
            </div>
          </div>
        </div>
        <div class="question">
          <div class="question__contents">
            <!-- 이름 입력하기 -->
            <div id="div1" class="question__name">
              <h1 class="question__text">
                반가워요, 이름이 뭐에요?
              </h1>
              <form action="/action_page.php">
                <label for="fname"></label>
                <input
                  type="text"
                  id="name"
                  class="question__input"
                  name="fname"
                />
              </form>
              <div class="question__btn">
                <button
                  type="button"
                  class="question__btn-reset"
                  onClick="location.href='./index.html'"
                ></button>
                <button
                  type="button"
                  class="question__btn-next"
                  onClick="next(1)"
                ></button>
              </div>
            </div>

            <!-- 도시 입력하기 -->
            <div id="div2" class="question__city">
              <h1 class="question__text">
                어디로 여행을 떠나세요?
              </h1>
              <form action="/action_page.php">
                <label for="city"></label>
                <input
                  type="text"
                  id="city"
                  class="question__input"
                  name="city"
                />
              </form>
              <div class="question__btn">
                <button
                  type="button"
                  class="question__btn-reset"
                  onClick="location.href='./'"
                ></button>
                <button
                  type="button"
                  class="question__btn-next"
                  onClick="next(2)"
                ></button>
              </div>
            </div>

            <!-- 날짜 입력하기 -->
            <div id="div3" class="question__calendar">
              <div id="myCalendar" class="vanilla-calendar"></div>
              <div class="question__btn">
                <button
                  type="button"
                  class="question__btn-reset"
                  onClick="location.href='./"
                ></button>
                <button
                  type="button"
                  class="question__btn-next"
                  onClick="next(3)"
                ></button>
              </div>
            </div>

            <!-- 최종 확인 -->
            <div id="div4" class="question__confirm">
              <h1 class="question__text">
                여행 정보가 맞는지 확인해 주세요.
              </h1>
              <div class="question__input">
                <span class="input-name">조훈</span>
                <span>님의</span>
                <span class="input-city">발리</span>
                <span>여행 출발일은</span>
                <span class="input-date">2020년 9월 24일</span>
                <span>입니다.</span>
              </div>
              <div class="question__btn">
                <button
                  type="button"
                  class="question__btn-reset"
                  onClick="location.href='./'"
                ></button>
                <button
                  type="button"
                  class="question__btn-next"
                  onClick="location.href='./left-day'"
                ></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="../static/js/question.js"></script>
    <script src="../static/js/vanilla-calendar-min.js"></script>
    <script>
      let myCalendar = new VanillaCalendar({
        selector: "#myCalendar",
        pastDates: false
      });
    </script>
  </body>
</html>
